################
### MONITORS ###
################

monitor=,preferred,auto,1

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = kitty
$fileManager = yazi
$browser = firefox

#################
### AUTOSTART ###
#################

exec-once = waybar & hyprpaper
exec-once = [workspace 1] $terminal --hold fastfetch
exec-once = [workspace 2] $browser
exec-once = [workspace 3 silent] joplin-desktop
exec-once = [workspace 4 silent] telegram-desktop
exec-once = [workspace 5 silent] lutris
exec-once = [workspace 10 silent] nekobox

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

cursor{
    default_monitor = 1
    inactive_timeout = 3 # seconds
}
#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 0
    gaps_out = 0

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10

    blur {
        enabled = false
    }
}

animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}
#############
### INPUT ###
#############

input {
    kb_layout = us, ru
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

# Example per-device config
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec,$terminal $fileManager
# bind = $mainMod SHIFT, E, exec,$terminal sh -c "$fileManager; zsh"
# Centering all windows
bind = $mainMod, V, togglefloating,
bind = $mainMod, V, centerwindow,

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# # Change window position
bind = $mainMod L_Shift, H, movewindow, l
bind = $mainMod L_Shift, L, movewindow, r
bind = $mainMod L_Shift, K, movewindow, u
bind = $mainMod L_Shift, J, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Full screen
bind = , F11, fullscreen

## Screenshot
# Make screenshot
bind = , PRINT, exec, hyprshot -m region --clipboard-only 
# Make scrinshot in clipboard
bind = SHIFT, PRINT, exec, hyprshot -m region -o ~/Pictures/Screenshots

# Search across all open windows
bind = $mainMod, F, exec, rofi -show window -show-icons
# Run from installed apps
bind = $mainMod, R, exec, rofi -show drun -show-icons
# Run from all executables (waybar, ...)
# bind = $mainMod L_Shift, R, exec, rofi -show run -show-icons
# Run from all ssh
# bind = $mainMod L_Shift, S, exec, rofi -show ssh

# # Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Change sound (require pipewire, wireplumber, pipewire-alsa)
binde = $mainMod, F10, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = $mainMod, F11, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = $mainMod, F9, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Resize tiles
binde = $mainMod Ctrl, L, resizeactive, 25 0
binde = $mainMod Ctrl, H, resizeactive, -25 0
binde = $mainMod Ctrl, K, resizeactive, 0 -25
binde = $mainMod Ctrl, J, resizeactive, 0 25

# Move float windows
binde = $mainMod Alt, L, moveactive, 25 0
binde = $mainMod Alt, H, moveactive, -25 0
binde = $mainMod Alt, K, moveactive, 0 -25
binde = $mainMod Alt, J, moveactive, 0 25

# bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
# bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = fullscreen,gamescope

windowrule = opacity 0.96 0.93 0.98, kitty|firefox 
# Websites with video opacity blacklist
windowrulev2 = opacity 0.96 0.93 1, class:firefox title:.*(Twitch|YouTube).*

# Viewers settings
windowrulev2 = float, size 1280 900, center, class:mpv|org.gnome.Shotwell
windowrulev2 = float, size 1280 900, center, class:firefox, title:Library
windowrulev2 = float, size 1280 900, center, class:transmission
windowrulev2 = float, class:com.saivert.pwvucontrol
# Opacity lutris games
windowrulev2 = opacity 1, class:\.exe$

# Ignore maximize requests from apps
windowrulev2 = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Assigning workspaces
workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-2
workspace = 3, monitor:DP-2
workspace = 4, monitor:DP-2
workspace = 5, monitor:DP-1
workspace = 10, monitor:DP-2
